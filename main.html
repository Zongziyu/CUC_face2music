<!DOCTYPE html>
<html>
<head>
	<title>Smellet</title>
	<link rel="stylesheet" type="text/css" href="./css/zui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/utils.css">
</head>
<body style="min-width: 850px;padding-bottom:20px;" >
<div class="top">

	<div class="title-1-board sub-top">
		<div id="settings_btn" onclick="left_show()">
			<div class="icon icon-bars icon-2x" style="margin-left:15px;margin-top:10px;"></div>
		</div>
		<div class="title  title-1 color-white">Smellet</div>
	</div>

</div>


	<div class="board">
		<div class="title-1-board">
			<div class="title-icon line-height50 icon icon-camera icon-2x">
			</div>
			<div class="title  title-1">Camera</div>
		</div>
		<div class="main-board">
			<div class="line"></div>
			<div class="main-camera sub-basic">
				<video id="cam" style="height:100%;width:100%;"></video>
			</div>
			<div class="line"></div>
			<div class="title-2-board sub-basic">
				<div class="title-icon icon icon-cogs"></div>
				<div class="title title-2">camera</div>
			</div>
			<div class="line"></div>
			<div class="title-2-board" style="padding-left:30px;height:30px;">
				<div class="switch switch-inline  text-left title title-2" style="width:700px;">
  					<input type="checkbox" id="cam-ctrl" onclick="openCam()">
  					<label>open</label>
				</div>
			</div>
		
			<div class="title-2-board">
				<button class="btn btn-circle center40" onclick="getPic()"><i class="icon icon-camera"></i></button>
			</div>
		</div>
	</div>
	
	<div class="board" style="display: none;">
		<div class="title-1-board">
			<div class="title-icon line-height50 icon icon-smile icon-2x">
			</div>
			<div class="title  title-1">Photo</div>
		</div>
		<div class="main-board">
			<canvas id="photo_" height=400 width=800 style="display:block; margin:auto;">
			</canvas>
			<div class="line"></div>
			<div class="title-2-board"></div>

		</div>
	</div>

	<div class="board" style="display: none;">
		<div class="title-1-board">
			<div class="title-icon line-height50 icon icon-stack icon-2x">
			</div>
			<div class="title  title-1">Results</div>
		</div>
		<div class="main-board">
			<div class="title-2-board sub-basic">
				<div class="title-icon icon icon-cogs"></div>
				<div class="title title-2">camera</div>
    	        <div class="title title-2 right green">opened</div>
			</div>
    	    <div class="line"></div>
    	    <div class="title-2-board sub-basic">
    	        <div class="title-icon icon icon-smile"></div>
        	    <div class="title title-2">emotion</div>
        	</div>
		</div>
	</div>
	
	<div class="board" style="display: none;">
		<div class="title-1-board">
			<div class="title-icon line-height50 icon icon-line-chart icon-2x">
			</div>
			<div class="title  title-1">Figures</div>
		</div>
		<div class="main-board">
			<div class="title-2-board sub-basic">
				<div class="title-icon icon icon-cogs"></div>
				<div class="title title-2">camera</div>
    	        <div class="title title-2 right green">opened</div>
			</div>
    	    <div class="line"></div>
    	    <div class="title-2-board sub-basic">
    	        <div class="title-icon icon icon-smile"></div>
        	    <div class="title title-2">emotion</div>
        	</div>
		</div>
	</div>
	

	<div id="Left_bar" onclick="left_hide()" style="display: none;">
		
	</div>
	<div id="left_bar" style="left: -250px;">
			<div class="left-top title title-1">Menu</div>
			<div id="left_list_box">
			</div>
	</div>
</body>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/zui.js"></script>
<script type="text/javascript" src="./js/utils.js"></script>
<script type="text/javascript">

</script>
</html>
